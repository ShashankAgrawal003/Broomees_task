<!DOCTYPE html>
<html>
  <head>
    <title>Shashank Broomees Task</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="carousel.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="box_border">
      <div class="Square_box_container">
        <div class="image_part">
          <div class="mySlides fade" id="image_part1">
            <img src="pic2.png" />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis
              nam veniam non in earum amet.
            </p>
          </div>
          <div class="mySlides fade" id="image_part2">
            <img src="pic1.png" />
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab,
              similique soluta recusandae impedit cum cupiditate.
            </p>
          </div>

          <div style="text-align: center">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
          </div>
        </div>
        <div class="form_part">
          <h1>Register your product</h1>
          <div class="form_outer_box">
            <form>
              <div class="form_box">
                <div class="form_left_part">
                  <div class="box1">
                    <label for="Category">Category</label>
                    <br />
                    <select id="category" name="category">
                      <option selected>Select Category</option>
                      <option>Category 1</option>
                      <option>Category 2</option>
                      <option>Category 3</option>
                    </select>
                  </div>
                  <div class="box2">
                    <label for="Serial"
                      >Serial Number <span style="color: red">*</span></label
                    >
                    <br />
                    <input
                      id="serialNumber"
                      type="text"
                      name="serialNumber"
                      required
                    />
                  </div>
                </div>
                <div class="form_right_part">
                  <div class="box1">
                    <label for="Model">Model</label>
                    <br />
                    <select id="model" name="model">
                      <option selected>Select Model</option>
                      <option>Model 1</option>
                      <option>Model 2</option>
                      <option>Model 3</option>
                    </select>
                  </div>
                  <div class="box2">
                    <label for="Date">Date of Invoice</label>

                    <br />
                    <input
                      type="text"
                      id="date"
                      name="date"
                      placeholder="Select Date"
                      onfocus="(this.type='date')"
                      onblur="(this.type='text')"
                    />
                  </div>
                </div>
              </div>
              <div class="upload_part">
                <label id="upload_file" for="upload">Upload File</label>
                <br />
                <input
                  type="file"
                  id="file"
                  name="file"
                  placeholder="Drag files here or browser"
                  data-multiple-caption="{count} files selected"
                  multiple
                  hidden
                />
                <br />
                <label class="file_button_Css" for="file"
                  >Drag file here or <span>browse</span></label
                >
              </div>
              <br>
              <div id="button_css">
                <button type="submit" onClick="onSubmit()">Submit</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
